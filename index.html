<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>석현의 길드 사이트</title>
    <style>
        /* Reset some default browser styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #50b3a2;
            color: white;
            text-align: center;
            padding: 1rem 0;
            display: flex;           /* Flexbox를 사용하여 h1과 이미지를 나란히 배치합니다. */
            justify-content: center; /* 중앙 정렬 */
            align-items: center; 
        }
                #headerImage {
            margin-left: 20px;       /* h1과의 간격 조정 */
            width: 100px;            /* 이미지 너비 */
            height: 143px;           /* 이미지 높이 */
        }

        nav ul {
            background-color: #333;
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #50b3a2;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 길드 사이트</h1>
        <img src="/club_logo_resized_aspect_ratio.png" alt="Guild Logo" id="headerImage">
    </header> 
    
    <nav>
        <ul>
            <li><a href="#home">홈</a></li>
            <li><a href="#about">소개</a></li>
            <li><a href="#contact">연락처</a></li>
        </ul>
    </nav>
    
    <section id="home">
        <h2>홈</h2>
        <p>길드 홈페이지에 오신 것을 환영합니다.</p>
    </section>
    
    <section id="about">
        <h2>소개</h2>
        <p>비밀클럽 스케빈져입니다.</p>
    </section>
    
    <section id="contact">
        <h2>연락처</h2>
        <p>연락하고 싶다면 이메일로 문의주세요: example@email.com</p>
    </section>
    
    <footer>
        <p>&copy; 2023 나의 길드 사이트. 모든 권리 보유.</p>
    </footer>
</body>
</html>
